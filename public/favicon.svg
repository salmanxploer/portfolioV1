<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <style>
    /* Blinking cursor animation */
    .cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  </style>
  
  <!-- Background: Dark Terminal Black with Rounded Corners -->
  <rect width="512" height="512" rx="120" fill="#050505"/>
  
  <!-- Border: Subtle Green Glow (Optional, looks good on dark browser tabs) -->
  <rect x="20" y="20" width="472" height="472" rx="100" stroke="#00ff41" stroke-width="20" fill="none" opacity="0.5"/>

  <!-- Text: SH_ -->
  <text x="50%" y="54%" font-family="'Courier New', monospace" font-weight="900" font-size="220" fill="#00ff41" text-anchor="middle" dominant-baseline="middle" letter-spacing="-10">
    SH<tspan class="cursor" fill="#e0e0e0">_</tspan>
  </text>
</svg>
